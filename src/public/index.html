<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Link List</h1>
        <form id="linkForm">
            <input type="text" id="linkTitle" placeholder="Enter a title" required>
            <input type="text" id="linkInput" placeholder="Enter a new link" required>
            <button type="submit">Add Link</button>
        </form>
        <ul id="linkList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
