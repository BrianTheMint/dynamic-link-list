<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link List</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Link List</h1>
    </header>
    <main>
        <form id="linkForm">
            <input type="text" id="linkInput" placeholder="Enter a new link" required>
            <button type="submit">Add Link</button>
        </form>
        <ul id="linkList"></ul>
    </main>
    <footer>
        <p>&copy; 2023 Dynamic Link List</p>
    </footer>
    <script src="/public/script.js"></script>
</body>
</html>
